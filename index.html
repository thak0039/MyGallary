<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Galaria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-box">
            <div class="sitelogo">
                <span>
                            IMGIA
                </span>
            </div>
            <ul>
                <li>
                    <a href="#ALL">ALL</a>
                </li>
                <li>
                    <a href="#Nature">Nature</a>
                </li>
                <li>
                    <a href="#History">History</a>
                </li>
                <li>
                    <a href="#City">City View</a>
                </li>

            </ul>
        </div>

    </nav>
    <header id="ALL">
        <div class="brand-banner">
            <div class="branding">
                <h1>The MY Image Gallaria</h1>
                <p>Images that you love</p>
            </div>
        </div>
    </header>
    <section id="Nature">
        <h2>Nature Images</h2>
        <div class="row">
            <img src="./img/1.webp" alt="img">
            <img src="./img/2.webp" alt="img">
            <img src="./img/3.webp" alt="img">
        </div>
        <div class="row">
            <img src="./img/4.webp" alt="img">
            <img src="./img/5.webp" alt="img">
            <img src="./img/6.webp" alt="img">
        </div>
    </section>
    <section id="City">
        <h2>Cities Images</h2>
        <div class="row">
            <img src="./img/c1.webp" alt="img">
            <img src="./img/c2.webp" alt="img">
            <img src="./img/c3.webp" alt="img">
        </div>
        <div class="row">
            <img src="./img/c4.webp" alt="img">
            <img src="./img/c5.webp" alt="img">
            <img src="./img/c6.webp" alt="img">
        </div>
    </section>
    <section id="History">
        <h2>Historical Images</h2>
        <div class="row">
            <img src="./img/h1.webp" alt="img">
            <img src="./img/h2.webp" alt="img">
            <img src="./img/h3.webp" alt="img">
        </div>
        <div class="row">
            <img src="./img/h4.webp" alt="img">
            <img src="./img/h5.webp" alt="img">
            <img src="./img/h6.webp" alt="img">
        </div>

</html>
